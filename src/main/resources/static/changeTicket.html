<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/3.3.1/jquery.min.js"></script>
    <script src="ChangeTicket.js"></script>
    <title>Skjema</title>

</head>
<body>
<div class="container">
 <h2>Endre billett-info</h2>
    <form class="form">
        <input type="hidden" id="id"/>

        <div class="form-group">
        <label for="film">Film</label>
            <input type="text" id="film">
        </div>

        <div class="form-group">
            <label for="antall">Antall</label>
            <input type="number" id="antall">
        </div>

        <div class="form-group">
            <label for="navn">Fornavn</label>
            <input type="text" id="navn">
        </div>

        <div class="form-group">
            <label for="etternavn">Etternavn</label>
            <input type="text" id="etternavn">
        </div>

        <div class="form-group">
            <label for="telefon">Telefon</label>
            <input type="number" id="telefon">
        </div>

        <div class="form-group">
            <label for="epost">Epost</label>
            <input type="text" id="epost">
        </div>
        <div class="form-group">
            <input type="button" value="Endre" class="btn btn-primary" onclick="changeOneTicket()"/>
        </div>
    </form>
</div>


</body>
</html>
